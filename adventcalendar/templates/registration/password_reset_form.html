{% extends "adventcalendar/base.html" %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we will send you instructions for setting a new password.</p>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-secondary">Submit</button>
    </form>
{% endblock %}
