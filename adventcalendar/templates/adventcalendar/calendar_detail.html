{% extends "adventcalendar/base.html" %}

{% block content %}
    <h2>{{ object.name }}</h2>
    <ul>
        {% for door in object.door_set.all %}
            <li><a href="{% url 'door_detail' pk=door.pk cal=door.calendar.pk %}">{{ door.number }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'calendar_edit' pk=object.pk %}">Edit this calendar</a></p>
    <p><a href="{% url 'calendar_delete' pk=object.pk %}">Delete this calendar</a></p>
{% endblock %}
