{% extends "adventcalendar/base.html" %}
{% load static %}

{% block content %}
    <h1 class="text-center text-white bg-info mb-0">
        {% block calendar_header %}
        {% endblock %}
    </h1>
    <div class="calendar {{ calendar_style }} border-info m-0">
        {% block calendar_body %}
        {% endblock %}
    </div>
    <div class="text-center m-2">
        {% block calendar_footer %}
        {% endblock %}
    </div>
{% endblock %}
