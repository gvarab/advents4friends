{% extends "adventcalendar/base.html" %}

{% block content %}
    <h2>Calendars</h2>
    <ul>
        {% for calendar in object_list %}
            <li><a href="{% url 'calendar_detail' pk=calendar.pk %}">{{ calendar.name }}</a></li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'calendar_new' %}">New calendar</a></p>
{% endblock %}
